<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>20-20-20 Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
          background-image: url('bg.jpg');
        }
    </style>
</head>
<body>
    <div class='container'> <!--container for all website info-->
        <div class='contents'>
            <h1 class='title'>20-20-20 Timer</h1> <!--header-->
            <p class='timer' id='timer'>20:00</p>
            <div class="button-wrapper"> <!--buttons-->
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="break">Break</button>
                <button id="reset">Reset</button>
            </div>
        </div> 
    </div>
</body>
</html>
